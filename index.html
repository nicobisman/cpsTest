<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cps Test</title>
    <script src="scripts.js" type="text/javascript"></script>
</head>
<body onload="start()">
    <button id="buttonStart" onclick="cpsTestStart()"><div>Press the button to start the 5 seconds CPS test</div></button>
    <button id="buttonLoad" onclick="cpsTestLoad()">Click as fast as posible for five seconds</button>
    <button id="buttonFinish" onclick="cpsTestStartAgain()">Reset the CPS test results and start again the 5 seconds CPS test</button>
    <div id="clicks"><br></div>
    <div id=cpsFinal><br/></div>
    <div id=countdown></div>
</body>
</html>
