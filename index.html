<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cps Test</title>
    <script src="scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css">
</head> 
<body onload="start()">
    <section>
        <header>CPS Test</header>
    </section>
    <section id="secondsDeterminatorContainer">
        <div id="secondsDeterminatorContainer">
            <div id="question">How much seconds do you want for the test?</div>
            <input id="secondsInput" type="number" placeholder="5">
            <button id="secondsButtonDeterminator" onclick="secondsDeterminator()">Confirm</button>
        </div>
    </section>
    <section>
        <div id="cpsButtonContainer">
            <button id="buttonStart" onclick="cpsTestStart()"></button>
            <button id="buttonLoad" onclick="cpsTestLoad()"></button>
            <button id="buttonFinish" onclick="cpsTestStartAgain()">Reset the CPS test results and choose again the CPS test seconds</button>
        </div>
    </section>
    <section id="testInfoContainer">
        <div id="testInfoContainer">
            <div class="testInfo" id="clicks"><br></div>
            <div class="testInfo" id=cpsFinal><br/></div>
            <div class="testInfo" id=countdown></div>
    </section>
    <section>
        <div id="footerContainer">
            <footer>
                <ul>
                    <li>Nicol√°s Bisman 2021</li>
                    <li><a href="https://github.com/nicobisman/cpsTest">GitHub</a></li>
                </ul>
            </footer>
        </div>
    </section>
</body>
</html>
