<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cps Test</title>
    <script src="scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css">
</head> 
<body onload="start()">
    <section>
        <header>CPS Test</header>
    </section>
    <section id="secondsDeterminatorContainer">
        <div>
            <div id="secondsQuestionDeterminator">How much seconds do you want for the test?</div>
            <input id="secondsInputDeterminator" type="number" placeholder="5" min="0" step="1" autofocus>
            <button id="secondsButtonDeterminator" onclick="secondsDeterminator()">Confirm</button>
        </div>
    </section> 
    <section id="cpsButtonContainer">
        <div>
            <button id="cpsButtonStart" onclick="cpsTestStart()"></button>
            <button id="cpsButtonLoad" onclick="cpsTestLoad()"></button>
            <button id="cpsButtonFinish" onclick="start()">Reset the CPS test results and choose again the CPS test seconds</button>
        </div>
    </section>
    <section id="cpsTestInfoContainer">
        <div>
            <ul>
                <li id="clicksTestInfo"></li>
                <li id=cpsResultTestInfo></li> 
                <li id=countdownTestInfo></li>
            </ul>
    </section>
    <section>
        <footer>
            <ul>
                <li>Nicol√°s Bisman 2021</li>
                <li><a href="https://github.com/nicobisman/cpsTest">GitHub</a></li>
            </ul>
        </footer>
    </section>
</body>
</html>
